{% extends "mainapp/base.html" %}

{% block content %}
    <h2>Send Email</h2>

    <form method="post" action="{% url 'emailsent' %}">
        {% csrf_token %}

        <label>Subject:</label><br>
        {{ form.subject }}<br><br>

        <label>Select Branch:</label><br>
        {{ form.branch }}<br><br>


        <label>Message:</label><br>
        {{ form.message }}<br><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
